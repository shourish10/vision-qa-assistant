<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vision-QA Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    .title {
      text-align: center;
      color: #ff6b6b;
      font-size: 2em;
    }
    .subtitle {
      text-align: center;
      color: #ccc;
    }
    .chat-box {
      margin-top: 20px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 10px;
      background-color: #121212;
    }
    .bubble {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 90%;
      word-wrap: break-word;
    }
    .user {
      background-color: #2d2d2d;
      text-align: right;
      margin-left: auto;
    }
    .bot {
      background-color: #2c3e50;
      text-align: left;
      margin-right: auto;
    }
    .typing {
      font-style: italic;
      color: #aaa;
    }
    .form-group {
      display: flex;
      margin-top: 20px;
    }
    input[type='file'],
    input[type='text'] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      background: #6c69ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Vision-QA Assistant</h1>
    <p class="subtitle">Upload an image and ask questions repeatedly</p>

    <div class="chat-box" id="chat"></div>

    <form id="qaForm" enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" id="imageInput" name="image" accept="image/*" />
        <input type="text" id="questionInput" name="question" placeholder="Ask something..." required />
        <button type="submit">Ask</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("qaForm");
    const chat = document.getElementById("chat");
    const questionInput = document.getElementById("questionInput");
    const imageInput = document.getElementById("imageInput");

    form.onsubmit = async (e) => {
      e.preventDefault();

      const question = questionInput.value.trim();
      const imageFile = imageInput.files[0];

      if (!question) return;

      appendMessage('ðŸ§‘', question, 'user');

      const formData = new FormData();
      formData.append("question", question);
      if (imageFile) {
        formData.append("image", imageFile);
      }

      showTyping();

      const response = await fetch("/ask", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      removeTyping();
      appendMessage('ðŸ¤–', data.answer || "No response", 'bot');

      questionInput.value = "";
      imageInput.value = "";
    };

    function appendMessage(sender, text, className) {
      const msg = document.createElement("div");
      msg.className = `bubble ${className}`;
      msg.innerHTML = `<strong>${sender}</strong>: ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.id = "typing";
      typing.className = "bubble bot typing";
      typing.textContent = "ðŸ¤–: Typing...";
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }
  </script>
</body>
</html>
